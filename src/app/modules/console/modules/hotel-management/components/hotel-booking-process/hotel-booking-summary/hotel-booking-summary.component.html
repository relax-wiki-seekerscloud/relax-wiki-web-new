<div class="card" style="margin-left: 450px; margin-right: 450px; margin-top: 80px">
  <h1>Enter Personal Details</h1>

  <form style="padding: 50px">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control"
             id="firstName">
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control"
             id="lastName">
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label>Special Requests:</label>
      <input type="text" [(ngModel)]="specialRequests" [ngModelOptions]="{standalone: true}" class="form-control"
             id="specialRequests">
    </div>

    <div class="form-group">
      <label>Booking Date:</label>
      <input type="date" [(ngModel)]="bookingDate" [ngModelOptions]="{standalone: true}" class="form-control"
             id="bookingDate">
    </div>

    <div class="form-group">
      <label>Arrival Time:</label>
      <input type="time" [(ngModel)]="arrivalTime" [ngModelOptions]="{standalone: true}" class="form-control"
             id="arrivalTime">
    </div>

    <button type="submit" class="btn btn-primary" (click)="addBookingPersonalDetails()">Submit</button>

  </form>
</div>
