<div class="form-group">
  <h4 class="{{required?'required':null}}">{{name}}</h4>
  <ng-container *ngIf="control">
    <mat-form-field class="example-full-width" appearance="fill"  >
      <input matInput placeholder="{{placeholder}}" [formControl]="control">
    </mat-form-field>
  </ng-container>
</div>
