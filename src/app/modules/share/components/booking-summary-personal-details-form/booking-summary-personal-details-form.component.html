<div class="container mt-4">
  <div class="card">
    <h1>Enter Personal Details</h1>

    <form>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"  class="form-control" id="firstName" class="form-control">
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}"  class="form-control" id="lastName" class="form-control">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" id="email" class="form-control">
      </div>

      <div class="form-group">
        <label>Special Requests:</label>
        <input type="text" [(ngModel)]="specialRequests" [ngModelOptions]="{standalone: true}"  class="form-control" id="specialRequests" class="form-control">
      </div>

      <div class="form-group">
        <label>Arrival Time:</label>
        <input type="text" [(ngModel)]="arrivalTime" [ngModelOptions]="{standalone: true}"  class="form-control" id="arrivalTime" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" (click)="save()">Register</button>

    </form>
  </div>
</div>
