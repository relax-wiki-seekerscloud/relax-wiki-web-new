<div class="statusBarContainer">
  <div class="statusBarLine"></div>
  <div class="statusBarLine doneStatusBarLine" [style.width]="getPercentage()"></div>
  <div *ngFor="let step of steps; let i = index" class="ball" [ngClass]="{ 'doneBall': i < currentStep, 'activeBall': i === currentStep }">
    <span>{{ i + 1 }}</span>
  </div>
</div>
