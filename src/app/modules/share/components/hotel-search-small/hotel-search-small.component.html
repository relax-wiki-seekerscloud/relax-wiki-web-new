<!--<form #hotelSearchForm="ngForm" (ngSubmit)="searchHotels()">-->
<div>
  <form [formGroup]="hotelSearchForm">

    <div class="form-group">
      <label for="hotelLocation" class="hotelLocation">Destination</label>
      <input type="text"
             class="form-control"
             formControlName="hotelLocation"
             placeholder="Destination">
      <div *ngIf="isControlHasError('hotelLocation','required')">
                                    <span class="text-danger" *ngIf="isControlHasError('hotelLocation','required')">
                                        Destination is required
                                    </span>
      </div>
    </div>

    <div class="form-group" style="top:-15px;">
      <div style="display:flex;">
        <div style="width:40%;">
          <label for="hotelCheckin" class="hotelCheckin">Check in</label>
          <input type="date"
                 id="hotelCheckin"
                 formControlName="hotelCheckin"
                 style="width: 100%"
                 class="form-control location-input"
                 placeholder="Check in">
        </div>
        <div style="width:40%; margin-left: 16px">
          <label for="hotelCheckout">Check out</label>
          <input type="date"
                 id="hotelCheckout"
                 style="width: 100%"
                 formControlName="hotelCheckout"
                 class="form-control location-input"
                 placeholder="Check out">
        </div>
      </div>
    </div>

    <div class="form-group" style="top:-25px;">
      <div style="display:flex;">
        <div style="width:50%;">
          <label for="numOfAdults">Number of adults</label>
          <input type="number"
                 min="1"
                 style="width:100px;"
                 class="form-control location-input"
                 formControlName="numOfAdults">
          <div *ngIf="isControlHasError('numOfAdults','required')">
                                    <span class="text-danger" *ngIf="isControlHasError('numOfAdults','required')">
                                        Number of adults is required
                                    </span>
          </div>
        </div>
        <div style="width:50%; margin-left: 5px">
          <label for="numOfChildren">Number of children</label>
          <input type="number"
                 min="1"
                 style="width:100px;"
                 class="form-control location-input"
                 formControlName="numOfChildren">
          <div *ngIf="isControlHasError('numOfChildren','required')">
                                    <span class="text-danger" *ngIf="isControlHasError('numOfChildren','required')">
                                        Number of children is required
                                    </span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group" style="top:-35px;">
      <label for="hotelRooms">Number of rooms</label>
      <input type="number"
             min="1"
             class="form-control location-input"
             formControlName="hotelRooms">
    </div>

    <div style="text-align:center;">
      <button type="submit"
              class="btn btn-primary"
              (click)="onSearch()"
              [disabled]="!isFormValid()">
        Search</button>
    </div>

  </form>
</div>
